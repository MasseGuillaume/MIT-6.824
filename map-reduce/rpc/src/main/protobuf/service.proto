syntax = "proto3";

package grpc;

option java_multiple_files = true;
option java_package = "grpc";

// import "google/protobuf/empty.proto";
// google.protobuf.Empty

service Worker {
  rpc CallExample (ExampleArgs) returns (ExampleReply);
}

message ExampleArgs {
  int32 X = 1;
}

message ExampleReply {
  int32 Y = 1;
}
